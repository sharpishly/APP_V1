version: '3.8'

services:
  # NGINX Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/sharpishly.conf:/etc/nginx/conf.d/default.conf
      - ./sharpishly.com/website/public:/var/www/html/sharpishly
      - ./python_app:/var/www/html/python_app
      - ./node_app:/var/www/html/node_app
      - /etc/letsencrypt:/etc/letsencrypt
    networks:
      - app-network
    depends_on:
      - php_fpm
      - python_app
      - node_app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      /bin/sh -c "
        chmod -R 755 /var/www/html/sharpishly &&
        chmod -R 755 /var/www/html/python_app &&
        chmod -R 755 /var/www/html/node_app &&
        chown -R www-data:www-data /var/www/html &&
        nginx -g 'daemon off;'"

  # PHP-FPM Service
  php_fpm:
    build:
      context: ./sharpishly.com
      dockerfile: Dockerfile.php
    container_name: php_fpm
    volumes:
      - ./sharpishly.com/public:/var/www/html/sharpishly
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python App
  python_app:
    build:
      context: ./python_app
      dockerfile: Dockerfile
    container_name: python_app
    ports:
      - "3000:3000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node App
  node_app:
    build:
      context: ./node_app
      dockerfile: Dockerfile
    container_name: node_app
    ports:
      - "4000:4000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge
