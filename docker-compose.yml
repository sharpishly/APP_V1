services:
  # ------------------------------
  # PHP-FPM service (shared for prod + dev)
  # ------------------------------
  php:
    build:
      context: . # Build from repo root (where Dockerfile actually is)
      dockerfile: Dockerfile # Explicit Dockerfile path
    container_name: php_fpm
    volumes:
      # Mount production code
      - ./sharpishly.com:/var/www/app/sharpishly.com
      # Mount development code
      - ./dev.sharpishly.com:/var/www/app/dev.sharpishly.com
    networks:
      - app-network
  # ------------------------------
  # Nginx reverse proxy
  # ------------------------------
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80" # Removed 443 since SSL is disabled
    volumes:
      # Nginx vhost configs (merged sharpishly.conf for prod + dev)
      - ./nginx:/etc/nginx/conf.d
      # Production public directory
      - ./sharpishly.com/website/public:/var/www/app/sharpishly.com/website/public
      # Development public directory
      - ./dev.sharpishly.com/website/public:/var/www/app/dev.sharpishly.com/website/public
    networks:
      - app-network
    depends_on:
      - php # Ensure PHP-FPM starts before Nginx
    healthcheck:
      test: ["CMD", "nginx", "-t"] # Validate Nginx config
      interval: 30s
      timeout: 10s
      retries: 3
  # ------------------------------
  # Shared Docker network
  # ------------------------------
networks:
  app-network:
    driver: bridge