# ==============================
# Main site: sharpishly.com
# ==============================
server {
    listen 80;
    server_name sharpishly.com www.sharpishly.com;
    root /var/www/app/sharpishly.com/website/public;
    index index.php index.html index.htm;

    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

# ==============================
# Test site: test.sharpishly.com (HTTP only, ACME-ready)
# ==============================
server {
    listen 80;
    server_name test.sharpishly.com;
    root /var/www/app/dev.sharpishly.com/website/public;
    index index.php index.html index.htm;

    # ------------------------------
    # ACME challenge must NOT be redirected
    # ------------------------------
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/app/dev.sharpishly.com/website/public;
        allow all;
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Default routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

