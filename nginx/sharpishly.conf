# =======================================
# Redirect HTTP -> HTTPS (production)
# =======================================
server {
    listen 80;
    server_name sharpishly.com www.sharpishly.com;
    return 301 https://$host$request_uri;
}

# =======================================
# Production site (sharpishly.com)
# =======================================
server {
    listen 443 ssl;
    server_name sharpishly.com www.sharpishly.com;

    ssl_certificate /etc/letsencrypt/live/sharpishly.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sharpishly.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /var/www/app/sharpishly.com/website/public;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;   # CHANGED: added fallback to PHP front controller
    }

    location ~ \.php$ {
        include fastcgi_params;                         # ADDED: required for PHP-FPM
        fastcgi_pass php:9000;                          # ADDED: send PHP to PHP-FPM container
        fastcgi_index index.php;                        # ADDED: default index
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # ADDED: correct file resolution
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

