# ==============================
# Main site: sharpishly.com (HTTP only)
# ==============================
server {
    listen 80;
    server_name sharpishly.com www.sharpishly.com;
    root /var/www/app/sharpishly.com/website/public;
    index index.php index.html index.htm;

    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

# ==============================
# Test site: test.sharpishly.com (HTTPS + HTTP for ACME)
# ==============================
# HTTPS server block
server {
    listen 443 ssl http2;
    server_name test.sharpishly.com;

    root /var/www/app/dev.sharpishly.com/website/public;
    index index.php index.html index.htm;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/test.sharpishly.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.sharpishly.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ACME challenge location (safe to keep for renewals)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/app/dev.sharpishly.com/website/public;
        allow all;
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}

# HTTP server block for ACME challenge & redirect
server {
    listen 80;
    server_name test.sharpishly.com;

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # ACME challenge path (must remain for certbot renewals)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/app/dev.sharpishly.com/website/public;
        allow all;
    }
}

